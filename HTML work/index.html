<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dado Tea Lunch special</title>
</head>
<body>

    <h1>Dado Tea Lunch Special</h1>
    <p>Monday-Fri 11am-3pm</p>
    <p>$9.95 plus tax includs sandwich,snack and drinks</p>


    <h2>Order information</h2>
    <div>
        <label></label>
    </div>
    <form onsubmit="" method="post" target="_blank" autocomplete="on"> 
        <div>
            <label for ="name"> Name</label>
            <input id="full name" type="text" placeholder=""/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="abcd@gmail.com"/>
        </div>
    
        <div>
            <label for="phone">Telephone</label>
            <input id="phone" type="tel"/>
        </div>
    
        <div>
            <label for="password">password</label>
            <input id="password" type="password"/>
        </div>
    
        <div>
            <label for="level">order</label>
            <select id="level" name="level">
                <option value="0">here</option>
                <option value="1">to go</option>
            </select>
        </div>
    
        <div>
            <label for="order">Which order would you like:</label>
            
            <div>
                <input type="radio" name="order" value="order" id="eat in" checked/>
                <label for="yearly">I want to eat in </label><br />
    
                <input
                type="radio"
                name="order"
                value="take out"
                id="take out"
                 
                />
                <label for="monday">I want to take out</label>
            </div>
            <div>
                
                <h1>Monday</h1>
                
                <div>
                    <input type="radio" name="Tomato" value="Tomato" id="Tomato"/>
                    <label for="Tomato">Tomato</label><br />
        
                    <input
                    type="radio"
                    name="Chicken"
                    value="Chicken"
                    id="Chicken"
                     
                    />
                    <label for="take out">Chicken salad</label>
                </div>
                <h1>tuesday</h1>
                
                <div>
                    <input type="radio" name="Greek salad wrap" value="Greek salad wrap" id="Greek salad wrap" />
                    <label for="Greek salad wrap">Greek salad wrap</label><br />
        
                    <input
                    type="radio"
                    name="toto wrap"
                    value="toto wrap"
                    id="toto wrap"
                     
                    />
                    <label for="take out">toto wrap</label>
                </div>
                <h1>Monday</h1>
                
                <div>
                    <input type="radio" name="Red pepper hummus" value="Red pepper hummus" id="Red pepper hummus"/>
                    <label for="Red pepper hummus">Red pepper hummus</label><br />
        
                    <input
                    type="radio"
                    name="roasted turkey"
                    value="roasted turkey"
                    id="roasted turkey"
                     
                    />
                    <label for="roasted turkey">roasted turkey salad</label>
                </div>
                <h1>thursday</h1>
                
                <div>
                    <input type="radio" name="egg salad" value="egg salad" id="egg salad"/>
                    <label for="egg salad">egg salad</label><br />
        
                    <input
                    type="radio"
                    name="tuna pasta"
                    value="tuna pasta"
                    id="tuna pasta"
                     
                    />
                    <label for="tuna pasta">Tuna pasta</label>
                </div>

                <h1>Friday</h1>
                
                <div>
                    <input type="radio" name="Dado wrap" value="Dado wrap" id="dado wrap" />
                    <label for="dado wrap">Dado wrap</label><br />
        
                    <input
                    type="radio"
                    name="tuna salad"
                    value="tuna salad"
                    id="tuna salad"
                     
                    />
                    <label for="tuna salad">tuna salad</label>
                </div>
                
                <div>
                    <h1>Extra</h1>
                    <input type="radio" name="gluten free bread" value="gluten free bread" id="gluten free bread"/>
                    <label for="gluten free bread">gluten free bread (75p extra)</label><br />
        
                    <!--<input
                    type="radio"
                    name="Chicken"
                    value="Chicken"
                    id="Chicken"
                     
                    />
                    <label for="take out">Chicken salad</label>
                </div> -->
        
       <!---- <input type="file"/> -->

       <h1>Snacks</h1>
                
                <div>
                    <input type="radio" name="Apple" value="Apple" id="Apple" />
                    <label for="Apple">Apple</label><br />
        
                    <input
                    type="radio"
                    name="Banana"
                    value="Banana"
                    id="Banana"/>
                    <label for="Banana">Banana</label> <br />

                    <input type="radio" name="Crisp" value="Crisp" id="Crisp" />
                    <label for="Crisp">Crisp</label><br />

                </div>


                <div>
                    <h1>Drinks</h1>
                    <label for="drinks">What drink would you like</label>
                    <select id="drink" name="drink">
                        <option value="0">Water</option>
                        <option value="1">Pepsi</option>
                        <option value="2">Coke</option>
                        <option value="3">Other</option>
                    </select>
                </div>
        
        <div>
            <button type="submit">place order</button>
        </div>
    </form>
    
</body>
</html>
